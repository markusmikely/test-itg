<div class="container-fluid">
  <div class="row load-error" *ngIf="error">
    {{this.error}}
  </div>
  <div class="row" *ngIf="vehiclesLoaded | async">
    <ng-container *ngFor="let vehicle of vehicles">
      <app-vehicle-list-item [vehicle]="vehicle"></app-vehicle-list-item>
    </ng-container>
  </div>
</div>
